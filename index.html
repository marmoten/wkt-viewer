<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Conditional commenting for non-IE browsers -->
        <!--[if !IE]><!-->
            <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--<![endif]-->
    <!-- Conditional commenting for IE 6.x -->
        <!--[if IE]>
            <link rel="stylesheet" type="text/css" href="index.ie.css" />
        <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
</head>
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<!--See https://github.com/seelmann/leaflet-providers for below-->
<script src="/js/leaflet-providers.js"></script>
<script src="/js/wicket.js" type="text/javascript"></script>
<script src="/js/wicket-leaflet.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript">

</script>
<body onload="app.map=app.init();app.mapIt(true, false);">
    <div id="canvas">
    </div>
    <div id="controls">
        <div id="form">
            <h1>David's Handy WKT Map Viewer</h1>
            <textarea type="text" name="wkt" id="wkt"></textarea>
            <label><input type="checkbox" name="urlify" id="urlify" onchange="app.urlify(this.checked);" />Format for URLs</label>
            <input type="submit" id="submit" value="Create Map" onclick="app.clearMap();app.mapIt(true, true);" />
            <input type="reset" id="reset" value="Clear Form" onclick="app.clearText();app.clearMap();" />
        </div>
    </div>
</body>
</html>
